<!doctype html>
<html>
	<head>
	<title>Simple Side Shooter</title>
    <link rel="stylesheet" type="text/css" href="sideshooter.css">
</head>
<body>
	<h1>Example Game</h1>
	<div id="centerit">
        <div id="gameWrapper">
            <div id="screen">
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </div>
        <div id="buttonWrapper">
            <p id="drawfps">30</p>
            <p id="updatefps">60</p>
            <button id="fullscreen" onclick="fullScreenHandler.FullScreenToggle();">Play in FullScreen</button>
        </div>
    </div>
	<input id="focus" type="text" style="position:fixed; width:0px;height:0px;display:none;" />
	<p>As you can see you can now play a game in page or switch to fullscreen</p>
	<p>Works in
		<ul>
			<li>Chrome</li>
			<li>Firefox</li>
            <li>Edge - does not quite play ball but good effort</li>
		</ul>
	</p>
</body>
<script src="scripts/core.js" ></script>
<script src="scripts/helpers.js" ></script>
<script>
var display = new QBGE.Core.CanvasDisplay("canvas");
//    display.Init(400,240);
var fullScreenHandler = new QBGE.Helpers.FullScreen("canvas");

function init()
{
    display.Init(400,200);
    fullScreenHandler.Init();
    display.Clear( new QBGE.Core.Colour(150,50,50));
}

init();
</script>
</html>
